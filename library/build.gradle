plugins {
    id 'java'
    id 'java-library'

    id 'org.jetbrains.kotlin.jvm'
    id 'org.jetbrains.kotlin.plugin.serialization'

    id 'com.diffplug.gradle.spotless' version '3.27.0'
}

group 'org.deflatedpickle'
archivesBaseName = 'haruhi'
version '1.4.1'

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.3.50"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.20.0"

    // Logging
    compile 'org.apache.logging.log4j:log4j-api:2.11.1'
    compile 'org.apache.logging.log4j:log4j-core:2.11.1'

    // Utility
    api 'com.github.javadev:underscore:1.55'

    // Events
    api 'com.github.Fylipp:easy-events:v1.1.0'

    // Allows for plugin loading
    api 'io.github.classgraph:classgraph:4.8.85'

    // Fuzzy searching
    api 'me.xdrop:fuzzywuzzy:1.2.0'

    // Docking framework
    api 'org.dockingframes:docking-frames-common:1.1.1'

    // Extended Swing widgets
    api 'org.swinglabs:swingx:1.6.1'

    // Toasts
    api 'com.github.DeflatedPickle.tosuto:tosuto:1.7.2'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

spotless {
    kotlin {
        ktlint()

        licenseHeader '/* Copyright (c) $YEAR DeflatedPickle under the MIT license */\n\n'
    }
}
