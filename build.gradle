plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.2.61'

    id 'com.diffplug.gradle.spotless' version '3.27.0'
}

group 'org.deflatedpickle'
archivesBaseName = 'haruhi'
version '1.0.1'

repositories {
    jcenter()
    mavenCentral()

    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.3.72"

    // Logging
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'

    // Events
    implementation 'com.github.Fylipp:easy-events:v1.1.0'

    // Allows for plugin loading
    implementation 'io.github.classgraph:classgraph:4.8.85'

    // Fuzzy searching
    implementation 'me.xdrop:fuzzywuzzy:1.2.0'

    // Docking framework
    implementation 'org.dockingframes:docking-frames-common:1.1.1'

    // Extended Swing widgets
    implementation 'org.swinglabs:swingx:1.6.1'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

spotless {
    kotlin {
        ktlint()

        licenseHeader '/* Copyright (c) $YEAR DeflatedPickle under the MIT license */\n\n'
    }
}
